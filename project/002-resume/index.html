<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hikalu-Resume</title>
  <link rel="stylesheet" href="css/vendor/minireset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/vendor/fontawesome.css">
</head>

<body>
  <div class="resume-container">
    <header>
      <div class="about row">
        <figure class="qrcode pull-left">
          <img src="img/qrcode.jpg" alt="Qrcode">
        </figure>
        <div class="info pull-left">
          <div>
            <i class="fas fa-envelope"></i>
            <span>play3a@126.com</span>
          </div>
          <div>
            <i class="fas fa-phone-square"></i>
            <span>18309717375</span>
          </div>
          <div>
            <i class="fab fa-github"></i>
            <a href="https://github.com/HIKALU-Z">HIKALU-Z</a>
          </div>
        </div>
        <div class="pull-right">
          <h1 class="name">张冠霖</h1>
          <span class="pull-right occupation">前端工程师</span>
        </div>

      </div>
    </header>
    <main>
      <section class="section">
        <div class="title row">
          <i class="fas fa-book pull-left"></i>
          <div class="sec-title pull-left">
            <div class="sec-zh">教育经历</div>
            <div class="sec-en">Education</div>
          </div>
        </div>
        <div class="content-wrapper">
          <div class="content">
            <div class="time-line-wrapper row">
              <i class="fas fa-book pull-left"></i>
              <div class="time-line">2014-2018</div>
            </div>
            <div class="title">河海大学</div>
            <ul>
              <li>2010.9 - 2014.7 水务工程</li>
            </ul>
            <span class="end-line"></span>
          </div>
        </div>
      </section>
      <section class="section">
          <div class="title row">
            <i class="fas fa-code pull-left"></i>
            <div class="sec-title pull-left">
              <div class="sec-zh">项目</div>
              <div class="sec-en">Project</div>
            </div>
          </div>
          <div class="content-wrapper">
            <div class="content">
              <div class="time-line-wrapper row">
                <i class="fas fa-book pull-left"></i>
                <div class="time-line">2014-2018</div>
              </div>
              <div class="title">河海大学</div>
              <ul>
                <li>1</li>
                <li>1</li>
                <li>1</li>
              </ul>
            </div>
          </div>
        </section>
    </main>
    <footer></footer>
  </div>

</body>

</html>
