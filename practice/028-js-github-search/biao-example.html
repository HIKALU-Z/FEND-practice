<style>
  * {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }

  body {
    background: #eee;
    font-family: sans-serif;
    color: #333;
    margin: 0;
  }

  h1 {
    font-size: 25px;
    font-weight: lighter;
  }

  img {
    width: 60px;
    height: 60px;
  }

  a {
    text-decoration: none;
    color: #777;
  }

  form {
    font-size: 0;
  }

  button,
  input {
    font-size: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    outline: 0;
    color: #555;
  }

  form input {
    width: 80%;
    border-right: 0;
  }

  form button {
    width: 20%;
    cursor: pointer;
  }

  form input,
  form button {
    line-height: 1.1;
  }

  .block {
    display: block;
    width: 100%;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;

    padding-left: 10px;
    padding-right: 10px;
    overflow: auto;
  }

  .container>* {
    margin-top: 10px;
    margin-bottom: 10px;
  }

  #amount {
    font-size: 80%;
    color: #aaa;
  }

  .user {
    background: white;
    border: 1px solid rgba(0, 0, 0, .1);
    margin-top: 10px;
    margin-bottom: 10px;
  }

  .user>* {
    display: inline-block;
    vertical-align: top;
    padding: 5px;
    color: #555;
    font-size: 80%;
  }

  .user .info>* {
    margin-bottom: 2px;
  }

  .username {
    font-size: 15px;
    font-weight: bold;
    color: #333;
  }

  .avatar {
    border-right: 1px solid rgba(0, 0, 0, .1);
    padding: 0;
  }

  /* #load-more {
      display: none;
    } */

  #load-more[hidden] {
    display: none !important;
  }
</style>

<div class="container">
  <h1>GayHub用户搜索</h1>
  <form id="search-form">
    <input id="search-input" type="text" autofocus autocomplete="off" placeholder="请输入用户名">
    <button type="submit">搜索</button>
  </form>
  <div id="amount"></div>
  <div id="user-list"></div>
  <button id="load-more" hidden class="block">加载更多</button>
</div>

<script src="homework.js"></script>
