<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS-checklist</title>
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    label {
      display: block;
      padding: 10px;
      user-select: none;
    }

    label:hover {
      background-color: rgba(0, 0, 255, .2)
    }

    input[type=checkbox] {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <button id="checkAll">全选</button>
    <button id="unCheckAll">全不选</button>
    <button id="reverseCheck">反选</button>
    <div class="checkList_1">
      <label>
        <input type="checkbox">Item
      </label>
      <label>
        <input type="checkbox">Item
      </label>
      <label>
        <input type="checkbox">Item
      </label>
      <label>
        <input type="checkbox">Item
      </label>
      <label>
        <input type="checkbox">Item
      </label>
      <label>
        <input type="checkbox">Item
      </label>
    </div>
    <hr>
    <div class="checkList_2">
      <p>下列复选框将只具备单选功能，每次点击其他的复训框都会清楚所有其他复选框的勾选值</p>
      <label>
        <input type="checkbox">Item
      </label>
      <label>
        <input type="checkbox">Item
      </label>
      <label>
        <input type="checkbox">Item
      </label>
      <label>
        <input type="checkbox">Item
      </label>
      <label>
        <input type="checkbox">Item
      </label>
      <label>
        <input type="checkbox">Item
      </label>
    </div>
  </div>
  <script src="main.js">
  </script>
</body>

</html>
